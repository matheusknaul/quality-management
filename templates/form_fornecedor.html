<form action="">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" 
        {%if fornecedor%} value="{{fornecedor.nome}}" {%endif%}>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" name="email" 
        {%if fornecedor%} value="{{fornecedor.email}}" {%endif%}>
    </div>
    <div class="mb-3">
        <label class="form-label">Estado</label>
        <input type="text" class="form-control" name="estado" 
        {%if fornecedor%} value="{{fornecedor.estado}}" {%endif%}>
    </div>
    <div class="mb-3">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control" name="cidade" 
        {%if fornecedor%} value="{{fornecedor.cidade}}" {%endif%}>
    </div>
    <div class="mb-3">
        <label class="form-label">CEP</label>
        <input type="text" class="form-control" name="cep" 
        {%if fornecedor%} value="{{fornecedor.cep}}" {%endif%}>
    </div>
    <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input type="text" class="form-control" name="endereco" 
        {%if fornecedor%} value="{{fornecedor.endereco}}" {%endif%}>
    </div>
    <div class="mb-3">
        <label class="form-label">CNPJ</label>
        <input type="text" class="form-control" name="cnpj" 
        {%if fornecedor%} value="{{fornecedor.cnpj}}" {%endif%}>
    </div>
    <div class="mb-3">
        <label class="form-label">Inscrição Estadual</label>
        <input type="text" class="form-control" name="ie" 
        {%if fornecedor%} value="{{fornecedor.ie}}" {%endif%}>
    </div>
    <div class="mb-3">
        <label class="form-label">Categoria</label>
        <input type="text" class="form-control" name="categoria" 
        {%if fornecedor%} value="{{fornecedor.categoria}}" {%endif%}>
    </div>
    <button type="submit" class="btn btn-primary">
        {%if fornecedor%}Salvar{%else%}Adicionar{%endif%}
    </button>

</form>
