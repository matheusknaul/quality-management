<div class="settings-container">
    <h2 class="analys-title">Análise Crítica Manual</h2>
    <div class="select-certificate">
        <label for="">Selecionar certificado</label>
        <input type="file" placeholder="Selecione">
    </div>

    <h2 class="analys-title">Informações da faixa</h2>
    <div class="info-calibration">
        <div class="nome-faixa">
            <input type="text" placeholder="Nome da Faixa" id="nome_faixa">
        </div>
        <div class="qntd-pontos">
            <label for="numRows"></label>
            <input type="number" placeholder="Quantidade de pontos" id="numRows" min="1" value="1">
        </div>
        <div class="definicao-criterio">
            <input type="text" placeholder="Critério">
            <select>
                <option value="" disabled selected>%?</option>
                <option value="1">Sim</option>
                <option value="2">Não</option>
            </select>
        </div>
    </div>
    <button onclick="updateTable()">Set</button>
</div>
